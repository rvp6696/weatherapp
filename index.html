<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>WeCast - Weather Application</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav id="navigation-zone">
    <div class="container">
      <div class="row">
        <div class="col-lg-2" id="pagelogo">
          <a class="navbar-brand" href="/">
            <img src="logo.png" alt="page-logo" id="pagelogo" />
          </a>
        </div>

        <div class="col-lg-7 text-center">
          <ul class="citylist mt-3 default-data">
            <li onclick="getdata('Bangalore')"> Bangalore </li>
            <li onclick="getdata('Dehli')"> Dehli </li>
            <li onclick="getdata('Goa')"> Goa </li>
            <li onclick="getdata('Pune')"> Pune </li>
            <li onclick="getdata('Mumbai')"> Mumbai </li>
          </ul>
        </div>

        <div class="col-lg-3 text-center">
          <form class="d-flex mt-2" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchText">
            <button class="btn btn-outline-primary" type="submit" id="search-btn">Search</button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <section id="weather-data">
      <div class="col-lg-6 main-container mt-4">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal" id="page-header">Weather Report <span id="cityName"> </span></h4>
          </div>
          <div class="card-body">
            <div class="list-unstyled mt-3 mb-4 text-center" id="temp-data">

              <div class="spinner-border" role="status" ></div>

            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
  </main>


  <script src="script.js"></script>
</body>

</html>
